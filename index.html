<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;700&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="#" class="brand">Foxxy</a>
                <div class="nav">
                    <ul class="navbar_nav">
                        <li><a href="#">For Properties</a></li>
                        <li><a href="#">For Renters</a></li>
                        <li><a href="#">Pricing</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <div class="banner_content">
                    <div class="banner_content-left">
                        <img src="./images/banner.png" alt="banner">
                    </div>
                    <div class="banner_content-right">
                       <div class="banner_content-right_container">
                        <h4 class="banner_title">We love helping you <br> bring ideas to life.</h4>
                        <p class="banner_subtitle">High quality and easy to use product to help <br> individuals, startup, designers and developers to do <br> their jobs faster and efficient</p>
                        <button class="btn btn-lg bg-white text-black">Get early access</button>
                       </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
